<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{{ .title }} - {{ .site_name }}</title>

    <!-- Custom stlylesheet -->
    <style>
      * {
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
      }

      body {
        padding: 0;
        margin: 0;
      }

      #error {
        position: relative;
        height: 100vh;
      }

      #error .error {
        position: absolute;
        left: 50%;
        top: 50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }

      .error {
        max-width: 560px;
        width: 100%;
        padding-left: 160px;
        line-height: 1.1;
      }

      .error .picture {
        position: absolute;
        left: 0;
        top: 0;
        display: inline-block;
        width: 140px;
        height: 140px;
        background-image: url("/assets/img/error/{{ .picture }}");
        background-size: cover;
      }

      .error .picture:before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-transform: scale(2.4);
        -ms-transform: scale(2.4);
        transform: scale(2.4);
        border-radius: 50%;
        background-color: #f2f5f8;
        z-index: -1;
      }

      .error h1 {
        font-family: "Nunito", sans-serif;
        font-size: 65px;
        font-weight: 700;
        margin-top: 0px;
        margin-bottom: 10px;
        color: #151723;
        text-transform: uppercase;
      }

      .error h2 {
        font-family: "Nunito", sans-serif;
        font-size: 21px;
        font-weight: 400;
        margin: 0;
        text-transform: uppercase;
        color: #151723;
      }

      .error p {
        font-family: "Nunito", sans-serif;
        color: #999fa5;
        font-weight: 400;
      }

      .error a {
        font-family: "Nunito", sans-serif;
        display: inline-block;
        font-weight: 700;
        border-radius: 40px;
        text-decoration: none;
        color: #388dbc;
      }

      @media only screen and (max-width: 767px) {
        .notfound .notfound-404 {
          width: 110px;
          height: 110px;
        }
        .error {
          padding-left: 15px;
          padding-right: 15px;
          padding-top: 110px;
        }
      }
    </style>
  </head>

  <body>
    <div id="error">
      <div class="error">
        <div class="picture"></div>
        <h1>{{ .type }}</h1>
        <h2>{{ .l_reason }}</h2>
        <p>
          {{ .l_description }}
        </p>
        <a href="/">Kembali ke halaman utama</a>
      </div>
    </div>
  </body>
</html>
