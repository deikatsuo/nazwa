<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .site_title }} - {{ .site_name }}</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/tailwind.optimized.css" />
    <script
      src="/assets/js/alpine.min.js"
      defer
    ></script>
    <script src="/assets/js/init.js"></script>
  </head>
  <body>
    <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
      <div
        class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
      >
        <div class="flex flex-col overflow-y-auto md:flex-row">
          <div class="h-32 md:h-auto md:w-1/2">
            <img
              aria-hidden="true"
              class="object-cover w-full h-full dark:hidden"
              src="/assets/img/login-office.jpeg"
              alt="Office"
            />
            <img
              aria-hidden="true"
              class="hidden object-cover w-full h-full dark:block"
              src="/assets/img/login-office-dark.jpeg"
              alt="Office"
            />
          </div>
          <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
            <div class="w-full">
              <h1
                class="mb-4 text-xl font-semibold text-gray-700 dark:text-gray-200"
              >
                {{ .l_login_title }}
              </h1>

              <div x-data="login()">
                <label class="block text-sm">
                  <span class="text-gray-700 dark:text-gray-400"
                    >{{ .l_login_loginid }}</span
                  >
                  <input
                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    placeholder="Email / No. HP / Username"
                    x-model="formData.loginid"
                    @keydown.enter="submitData()"
                    :class="{'border-red-600 focus:border-red-400 focus:outline-none focus:shadow-outline-red': errLoginid }"
                  />
                  <span
                    class="text-xs text-red-600 dark:text-red-400"
                    x-text="errmLoginid"
                    :class="{'invisible': errLoginid == false}"
                  >
                  </span>
                </label>
                <label class="block mt-4 text-sm">
                  <span class="text-gray-700 dark:text-gray-400"
                    >{{ .l_login_password }}</span
                  >
                  <input
                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    placeholder="***************"
                    type="password"
                    x-model="formData.password"
                    @keydown.enter="submitData()"
                    :class="{'border-red-600 focus:border-red-400 focus:outline-none focus:shadow-outline-red': errPassword }"
                  />
                  <span
                    class="text-xs text-red-600 dark:text-red-400"
                    x-text="errmPassword"
                    :class="{'invisible': errPassword == false}"
                  >
                  </span>
                </label>

                <button
                  type="submit"
                  class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                  @click="submitData()"
                  :disabled="loading"
                  :class="{'cursor-not-allowed opacity-50': loading == true }"
                >
                  {{ .l_login_btn }}
                </button>

                <div :class="{'hidden': showNotif == false}">
                  <hr class="my-8" />
                  <div
                    class="px-4 py-3 mb-8 rounded-lg shadow-md dark:bg-gray-800"
                    :class="{'bg-red-400': notifStatus == 'error', 'bg-orange-400': notifStatus == 'fail', 'bg-green-400': notifStatus == 'success', 'bg-blue-400': notifStatus == 'info'}"
                  >
                    <p
                      class="text-sm text-gray-600 dark:text-gray-400"
                      x-text="message"
                    ></p>
                  </div>
                </div>
              </div>

              <script>
                function login() {
                  return {
                    formData: {
                      loginid: "",
                      password: "",
                    },
                    message: "",
                    loading: false,
                    showNotif: false,
                    errLoginid: false,
                    errmLoginid: "",
                    errPassword: false,
                    errmPassword: "",
                    notifStatus: "",

                    submitData() {
                      this.loading = true;

                      fetch("/api/v1/local/login", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(this.formData),
                      })
                        .then((res) => res.json())
                        .then((data) => {
                          this.loading = false;
                          if (data.loginid) {
                            this.errLoginid = true;
                            this.errmLoginid = data.loginid;
                          } else {
                            this.errLoginid = false;
                            this.errmLoginid = "";
                          }
                          if (data.password) {
                            this.errPassword = true;
                            this.errmPassword = data.password;
                          } else {
                            this.errPassword = false;
                            this.errmPassword = "";
                          }

                          if (data.status == "error") {
                            this.notifStatus = "error";
                          }

                          if (data.status == "fail") {
                            this.notifStatus = "fail";
                          }
                          if (data.status == "success") {
                            this.notifStatus = "success";
                            window.location.replace(
                              "{{ .site_url }}/dashboard"
                            );
                          }
                          if (data.message) {
                            this.message = data.message;
                            this.showNotif = true;
                          } else {
                            this.showNotif = false;
                            this.message = "";
                          }
                        })
                        .catch(() => {
                          console.log("error login");
                        });
                    },
                  };
                }
              </script>

              <hr class="my-8" />

              <p class="mt-4">
                <a
                  class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"
                  href="../forgot-password"
                >
                  {{ .l_login_forgot }}
                </a>
              </p>
              <p class="mt-1">
                <a
                  class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"
                  href="../create-account"
                >
                  {{ .l_login_create }}
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
