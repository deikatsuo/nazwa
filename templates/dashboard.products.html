{{ template "base" .}} {{ define "dashboard_products_content" }}
<h2
  class="px-6 sm:px-0 my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200"
>
  Data Produk Barang
</h2>

<!-- Daftar Produk -->
<div
  x-data="ProductData()"
  x-init="fetchInit($watch, $dispatch)"
  class="w-full mb-8 overflow-hidden sm:rounded-lg shadow-xs"
>
  <div class="w-full overflow-x-auto">
    <table class="w-full whitespace-no-wrap">
      <thead>
        <tr
          class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
        >
          <th class="px-3 py-3">No</th>
          <th class="px-4 py-3">Nama Barang</th>
          <th class="px-4 py-3">Harga Beli</th>
          <th class="px-4 py-3">Harga Jual</th>
          <th class="px-4 py-3">Tanggal Ditambahkan</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
        <template x-for="(product, index) in products" :key="index">
          <tr
            class="text-gray-700 dark:text-gray-400 hover:bg-yellow-50 cursor-pointer"
            @click="$dispatch('modal', { tmp: product.ID, html: $refs.productDetail.innerHTML, callback: function() { alert('Fungsi belum di implementasikan') } });"
          >
            <td class="px-3 py-3 text-sm" x-text="index + loaded + 1"></td>
            <td class="px-1 py-3">
              <div class="flex items-center text-sm">
                <!-- Tampilkan avatar -->
                <div class="relative hidden w-8 h-8 mr-3 rounded-full md:block">
                  <img
                    class="object-cover w-full h-full rounded-full border"
                    :src="'/file/product/thumbnail/'+product.Thumbnail"
                    alt=""
                    loading="lazy"
                    x-show="product.Thumbnail != ''"
                  />
                  <img
                    class="object-cover w-full h-full rounded-full border"
                    :src="'/file/product/thumbnail/no-photo.png'"
                    alt=""
                    loading="lazy"
                    x-show="product.Thumbnail === ''"
                  />
                  <div
                    class="absolute inset-0 rounded-full shadow-inner"
                    aria-hidden="true"
                  ></div>
                </div>
                <div>
                  <p class="font-semibold" x-text="product.Name"></p>
                  <p
                    class="text-xs text-gray-600 dark:text-gray-400"
                    x-text="product.Code"
                  ></p>
                </div>
              </div>
            </td>
            <td class="px-4 py-3 text-sm" x-text="toRupiah(product.BasePrice)"></td>
            <td class="px-4 py-3 text-sm" x-text="toRupiah(product.Price)"></td>
            <td class="px-4 py-3 text-sm" x-text="product.CreatedAt"></td>
          </tr>
        </template>
        <template x-ref="productDetail">
          <div x-init="fetchById($dispatch)" x-data="fProDetail($parent)">
            <!-- Title -->
            <div
              class="absolute top-0 mt-3 ml-3 sm:mr-0 text-sm md:text-lg font-semibold tracking-wide text-left text-gray-500 uppercase dark:text-gray-400"
              x-text="'Kode #'+product.Code"
            ></div>
            <!-- Photo produk -->
            <div
              class="w-full h-48 flex flex-col justify-center items-center"
              :class="{ 'mb-4': photos.length > 1 }"
            >
              <div class="w-full relative">
                <!-- Slide photo -->
                <template x-for="(photo, index) in photos" :key="index">
                  <div
                    x-show="activeSlide === index + 1"
                    class="h-48 w-full flex items-center rounded-lg"
                  >
                    <div class="relative w-full h-full">
                      <img
                        class="object-scale-down w-full h-full"
                        :src="'/file/product/'+photo.Photo"
                        alt=""
                        loading="lazy"
                      />
                      <div
                        class="absolute inset-0 shadow-inner"
                        aria-hidden="true"
                      ></div>
                    </div>
                  </div>
                </template>
                <!-- Prev/Next Arrows -->
                <div class="absolute inset-0 flex" x-show="photos.length > 1">
                  <div class="flex items-center justify-start w-1/2">
                    <button
                      class="bg-teal-100 text-teal-500 hover:text-orange-500 font-bold hover:shadow-lg rounded-full w-12 h-12 -ml-6"
                      x-on:click="activeSlide = activeSlide === 1 ? photos.length : activeSlide - 1"
                    >
                      &#8592;
                    </button>
                  </div>
                  <div class="flex items-center justify-end w-1/2">
                    <button
                      class="bg-teal-100 text-teal-500 hover:text-orange-500 font-bold hover:shadow rounded-full w-12 h-12 -mr-6"
                      x-on:click="activeSlide = activeSlide === photos.length ? 1 : activeSlide + 1"
                    >
                      &#8594;
                    </button>
                  </div>
                </div>
                <!-- Buttons -->
                <div
                  class="absolute w-full flex items-center justify-center px-4 mb-4"
                  x-show="photos.length > 1"
                >
                  <template x-for="(_,index) in photos" :key="index">
                    <button
                      class="flex-1 w-4 h-2 mt-4 mx-2 rounded-full overflow-hidden transition-colors duration-200 ease-out hover:bg-teal-600 hover:shadow-lg"
                      :class="{ 
                        'bg-orange-600': activeSlide === index + 1,
                        'bg-teal-300': activeSlide !== index + 1 
                      }"
                      x-on:click="activeSlide = index + 1"
                    ></button>
                  </template>
                </div>
              </div>
            </div>

            <!-- Informasi Produk -->
            <dl class="w-full whitespace-no-wrap">
              <div
                class="text-xs font-semibold tracking-wide text-left text-gray-900 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
              >
                <dt class="px-3 py-3">Informasi Produk</dt>
                <dd class="px-4 sm:px-0"></dd>
              </div>
              <div class="px-4 py-1 sm:grid sm:grid-cols-2">
                <dt class="text-sm leading-5 font-medium text-gray-500">
                  Nama Barang
                </dt>
                <dd
                  class="mt-1 text-sm leading-5 text-gray-900 sm:mt-0"
                  x-text="product.Name"
                ></dd>
              </div>
              <div class="px-4 py-1 sm:grid sm:grid-cols-2">
                <dt class="text-sm leading-5 font-medium text-gray-500">
                  Brand
                </dt>
                <dd
                  class="mt-1 text-sm leading-5 text-gray-900 sm:mt-0"
                  x-show="product.Brand != ''"
                  x-text="product.Brand"
                ></dd>
                <dd
                  class="mt-1 text-sm leading-5 text-gray-900 sm:mt-0"
                  x-show="product.Brand == ''"
                >
                  -
                </dd>
              </div>
              <div class="px-4 py-1 sm:grid sm:grid-cols-2">
                <dt class="text-sm leading-5 font-medium text-gray-500">
                  Tipe
                </dt>
                <dd
                  class="mt-1 text-sm leading-5 text-gray-900 sm:mt-0"
                  x-show="product.Type != ''"
                  x-text="product.Type"
                ></dd>
                <dd
                  class="mt-1 text-sm leading-5 text-gray-900 sm:mt-0"
                  x-show="product.Type == ''"
                >
                  -
                </dd>
              </div>
              <div class="px-4 py-1 sm:grid sm:grid-cols-2">
                <dt class="text-sm leading-5 font-medium text-gray-500">
                  Tanggal Ditambahkan
                </dt>
                <dd
                  class="mt-1 text-sm leading-5 text-gray-900 sm:mt-0"
                  x-text="product.CreatedAt"
                ></dd>
              </div>
            </dl>

            <!-- Harga produk -->
            <dl class="w-full whitespace-no-wrap">
              <div
                class="text-xs font-semibold tracking-wide text-left text-gray-900 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
              >
                <dt class="px-3 py-3">Harga Produk</dt>
                <dd class="px-4 sm:px-0"></dd>
              </div>
              <div class="px-4 py-1 sm:grid sm:grid-cols-2">
                <dt class="text-sm leading-5 font-medium text-gray-500">
                  Beli
                </dt>
                <dd
                  class="mt-1 text-sm leading-5 text-gray-900 sm:mt-0"
                  x-text="toRupiah(product.BasePrice)"
                ></dd>
              </div>
              <div class="px-4 py-1 sm:grid sm:grid-cols-2">
                <dt class="text-sm leading-5 font-medium text-gray-500">
                  Jual
                </dt>
                <dd
                  class="mt-1 text-sm leading-5 text-gray-900 sm:mt-0"
                  x-text="toRupiah(product.Price)"
                ></dd>
              </div>
            </dl>

            <!-- Harga Kredit -->
            <dl class="w-full whitespace-no-wrap">
              <div
                class="text-xs font-semibold tracking-wide text-left text-gray-900 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
              >
                <dt class="px-3 py-3">Harga Kredit</dt>
                <dd class="px-4 sm:px-0"></dd>
              </div>
              <template x-for="(credit, index) in creditPrice" :key="index">
                <div
                  class="cursor-pointer px-4 py-1 sm:grid sm:grid-cols-2 hover:bg-green-200"
                  @dblclick="deleteCreditPrice($dispatch, credit.ID)"
                >
                  <dt
                    class="text-sm leading-5 font-medium text-gray-500"
                    x-text="credit.Duration + ' bulan'"
                  ></dt>
                  <dd
                    class="mt-1 text-sm leading-5 text-gray-900 sm:mt-0"
                  >
                    <span class="text-sm font-semibold" x-text="`${toRupiah(credit.Price*credit.Duration)}`"></span>
                    <span class="text-xs text-orange-500" x-text="`(${toRupiah(credit.Price)} / bulan)`"></span>
                  </dd></div
              ></template>
              <span class="text-blue-700 dark:text-blue-400 text-sm px-4 pt-4">
                <a
                  href="#"
                  @click="Acpo()"
                  x-text="isAcpo ? 'Batal' : 'Tambah harga kredit'"
                  :class="{ 'text-red-500': isAcpo }"
                ></a
              ></span>
              <template x-if="isAcpo == true">
                <div class="w-full px-4">
                  <label class="block text-sm">
                    <div
                      class="flex flex-wrap mt-1 relative text-gray-500 focus-within:text-purple-600"
                    >
                      <input
                        class="block rounded-none rounded-l-sm w-2/12 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        placeholder="Tenor"
                        x-model.number="addCreditPrice.duration"
                        @keydown.enter="addCp($dispatch)"
                      />
                      <input
                        class="block rounded-none w-10/12 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                        placeholder="Cicilan per bulan"
                        x-model.number="addCreditPrice.price"
                        @keydown.enter="addCp($dispatch)"
                      />
                      <button
                        class="absolute h-full bottom-0 right-0 px-4 text-sm text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-r-sm active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                        @click="addCp($dispatch)"
                      >
                        tambah
                      </button>
                    </div>
                  </label>
                </div>
              </template>
            </dl>
          </div>
        </template>
        <script>
          function fProDetail($parent) {
            return {
              id: $parent.modalTmp,
              addCreditPrice: {
                duration: null,
                price: null,
              },
              product: [],
              activeSlide: 1,
              photos: [
                {
                  ID: 0,
                  Photo: "no-photo.png",
                },
              ],
              creditPrice: [],
              fetchById($dispatch) {
                fetch(`/api/v1/local/product/id/${this.id}`, {
                  method: "GET",
                })
                  .then((res) => res.json())
                  .then((json) => {
                    if (json.error) {
                      $dispatch("notif", {
                        type: "error",
                        message: json.error,
                      });
                    }

                    if (json.product == null) {
                      $dispatch("notif", {
                        type: "error",
                        message:
                          "Sepertinya telah terjadi kesalahan saat memuat data produk",
                      });
                    } else {
                      this.product = json.product;
                      if (json.product.CreditPrice != null) {
                        this.creditPrice = json.product.CreditPrice;
                      } else {
                        this.creditPrice = [];
                      }
                      if (json.product.Photos != null) {
                        this.photos = json.product.Photos;
                      } else {
                        this.photos = [
                          {
                            ID: 0,
                            Photo: "no-photo.png",
                          },
                        ];
                      }
                    }
                  })
                  .catch((err) => {
                    console.log(err);
                  });
              },
              isAcpo: false,
              Acpo() {
                this.isAcpo = !this.isAcpo;
              },
              addCp($dispatch) {
                if (
                  this.addCreditPrice.duration === null ||
                  this.addCreditPrice.price === null
                ) {
                  $dispatch("notif", {
                    type: "error",
                    message: "Tenor atau Tagiahan perbulan tidak boleh kosong",
                  });
                  return;
                }
                if (
                  isNaN(this.addCreditPrice.duration) ||
                  isNaN(this.addCreditPrice.price)
                ) {
                  $dispatch("notif", {
                    type: "error",
                    message: "Tenor atau Tagiahan perbulan harus berupa angka",
                  });
                  return;
                }
                if (
                  Number(this.addCreditPrice.duration) < 1 ||
                  Number(this.addCreditPrice.price) < 1
                ) {
                  $dispatch("notif", {
                    type: "error",
                    message: "Tenor atau Tagiahan perbulan harus berupa angka",
                  });
                  return;
                }

                for (i = 0; i < this.creditPrice.length; i++) {
                  if (
                    this.creditPrice[i].Duration == this.addCreditPrice.duration
                  ) {
                    $dispatch("notif", {
                      type: "error",
                      message: `Harga untuk durasi ${this.addCreditPrice.duration} bulan sudah ditambahkan`,
                    });
                    return;
                  }
                }

                fetch(
                  `/api/v1/local/product/edit/${this.id}/add/credit_price`,
                  {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(this.addCreditPrice),
                  }
                )
                  .then((res) => res.json())
                  .then((data) => {
                    if (data.error) {
                      $dispatch("notif", {
                        type: "error",
                        message: data.error,
                      });
                    }
                    if (data.success) {
                      $dispatch("notif", {
                        type: "success",
                        message: data.success,
                      });
                    }
                    if (data.credit_price !== null) {
                      this.creditPrice = data.credit_price;
                    } else {
                      this.creditPrice = [];
                    }
                  })
                  .catch(() => {
                    console.log("Telah terjadi kesalahan");
                  });

                this.addCreditPrice.duration = null;
                this.addCreditPrice.price = null;
              },
              deleteCreditPriceData: {
                id: null,
              },
              deleteCreditPrice($dispatch, cpid) {
                this.deleteCreditPriceData.id = cpid;
                fetch(
                  `/api/v1/local/product/edit/${this.id}/delete/credit_price`,
                  {
                    method: "DELETE",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(this.deleteCreditPriceData),
                  }
                )
                  .then((res) => res.json())
                  .then((data) => {
                    if (data.error) {
                      $dispatch("notif", {
                        type: "error",
                        message: data.error,
                      });
                    }
                    if (data.success) {
                      $dispatch("notif", {
                        type: "success",
                        message: data.success,
                      });
                    }
                    if (data.credit_price !== null) {
                      this.creditPrice = data.credit_price;
                    } else {
                      this.creditPrice = [];
                    }
                  })
                  .catch((err) => {
                    console.log(err);
                  });
              },
            };
          }
        </script>
      </tbody>
    </table>
  </div>
  <div
    class="grid px-4 py-3 text-xs font-semibold tracking-wide text-gray-500 uppercase border-t dark:border-gray-700 bg-gray-50 sm:grid-cols-9 dark:text-gray-400 dark:bg-gray-800"
  >
    <span
      class="flex items-center justify-center sm:justify-start col-span-10 sm:col-span-1"
    >
      <div class="relative">
        <select
          class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
          x-model="limit"
        >
          <option value="">Jumlah per halaman</option>
          <option value="10">10</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
        <div
          class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
        >
          {{ template "_svg_icon_arrow_bottom" }}
        </div>
      </div>
    </span>
    <span class="flex items-center col-span-10 sm:col-span-7 justify-center">
      Total
      <div x-text="total" class="px-1"></div>
      -
      <div class="px-1"></div>
      Halaman
      <div x-text="page" class="px-1"></div>
    </span>
    <!-- Pagination -->
    <span
      class="flex justify-center col-span-10 sm:col-span-1 mt-2 sm:mt-auto sm:justify-end"
    >
      <nav aria-label="Table navigation">
        <ul class="inline-flex items-center">
          <!-- Backwaard -->
          <li>
            <button
              class="px-3 py-1 rounded-md rounded-l-lg focus:outline-none focus:shadow-outline-purple"
              aria-label="Previous"
              @click="backW($dispatch)"
              :class="{'cursor-not-allowed opacity-50': page <= 1 || loading == true}"
              :disabled="page <= 1 || loading == true"
            >
              <svg
                aria-hidden="true"
                class="w-4 h-4 fill-current"
                viewBox="0 0 20 20"
              >
                <path
                  d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </button>
          </li>
          <!-- Forward -->
          <li>
            <button
              class="px-3 py-1 rounded-md rounded-r-lg focus:outline-none focus:shadow-outline-purple"
              aria-label="Next"
              @click="forW($dispatch)"
              :class="{'cursor-not-allowed opacity-50': last == true || loading == true}"
              :disabled="last == true || loading == true"
            >
              <svg
                class="w-4 h-4 fill-current"
                aria-hidden="true"
                viewBox="0 0 20 20"
              >
                <path
                  d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </button>
          </li>
        </ul>
      </nav>
    </span>
  </div>
</div>

<script>
  function ProductData() {
    return {
      fetchInit($watch, $dispatch) {
        $watch("limit", (value) => {
          if (value != "") {
            this.products = [];
            this.page = 1;
            this.loaded = 0;
            this.fetchProductsData($dispatch, true, "init");
          }
        });
        this.fetchProductsData($dispatch, true, "init");
      },
      products: [],
      loading: false,
      lastid: 0,
      limit: 10,
      productType: "all",
      loaded: 0,
      last: false,
      page: 1,
      total: 0,
      fetchProductsData($dispatch, reset, go) {
        this.loading = true;
        if (reset) {
          this.lastid = 0;
        }
        if (go == "back") {
          ffrom = `/api/v1/local/product/list/${this.limit}?lastid=${this.lastid}&direction=back&role=${this.productType}`;
        } else {
          ffrom = `/api/v1/local/product/list/${this.limit}?lastid=${this.lastid}&direction=next&role=${this.productType}`;
        }
        fetch(ffrom, {
          method: "GET",
        })
          .then((res) => res.json())
          .then((json) => {
            this.loading = false;
            if (json.error) {
              $dispatch("notif", {
                type: "error",
                message: json.error,
              });
            }

            if (json.products != null) {
              this.products = json.products;
              this.last = json.last;
              this.total = json.total;

              if (go == "back") {
                this.page = Number(this.page) - 1;
                this.loaded -= 10;
              } else if (go == "next") {
                this.page = Number(this.page) + 1;
                this.loaded += 10;
              }
            } else {
              this.last = true;
              $dispatch("notif", {
                type: "error",
                message: "Tidak ada data produk/barang yang bisa ditampilkan",
              });
            }
          })
          .catch((err) => {
            console.log(err);
            this.loading = false;
          });
      },
      backW($dispatch) {
        if (this.page > 1) {
          this.lastid = this.products[0].ID;
          this.fetchProductsData($dispatch, false, "back");
        }
      },
      forW($dispatch) {
        this.lastid = this.products[this.products.length - 1].ID;
        this.fetchProductsData($dispatch, false, "next");
      },
    };
  }
</script>
{{ end }}
