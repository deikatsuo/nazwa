{{ template "base" .}} {{ define "dashboard_orders_content" }}
<h2 class="px-6 sm:px-0 my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
  Penjualan
</h2>

<!-- Daftar Order -->
<div
  x-data="OrderData()"
  x-init="fetchInit($watch, $dispatch)"
  class="w-full mb-8 overflow-hidden sm:rounded-lg shadow-xs"
>
  <div class="w-full overflow-x-auto">
    <table class="w-full whitespace-no-wrap">
      <thead>
        <tr
          class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
        >

          <th class="px-4 py-3">Konsumen</th>
          <th class="px-4 py-3">Barang</th>
          <th class="px-4 py-3">Status</th>
          <th class="px-4 py-3">Tanggal</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">

          >

            ></td>
            <td class="px-4 py-3 text-sm">
              <div class="flex items-center text-sm">
                <!-- Tampilkan avatar -->

                    class="object-cover w-full h-full rounded-full border"
                    :src="'/file/profile/thumbnail/'+order.Customer.Thumbnail"
                    alt=""
                    loading="lazy"
                  />
                  <div
                    class="absolute inset-0 rounded-full shadow-inner"
                    aria-hidden="true"
                  ></div>
                </div>
                <div>
                  <p
                    class="text-xs"
                    x-text="order.Code"
                    :class="{'px-2 py-1 font-semibold leading-tight text-green-700 bg-green-100 rounded-r-full dark:bg-green-700 dark:text-green-100': !order.Credit, 'px-2 py-1 font-semibold leading-tight text-orange-700 bg-orange-100 rounded-full dark:text-white dark:bg-orange-600': order.Credit }"
                  ></p>
                  <p class="text-xs" x-text="order.Customer.Name"></p>
                </div>
              </div>
            </td>

            <td class="px-4 py-3 text-sm">
              <div class="flex item-center text-sm">
                <template x-if="order.Items !== null">
                  <template x-for="(item, idx) in order.Items" :key="idx">
                    <div class="flex item-center text-sm">
                      <p
                        class="text-xs text-gray-600 dark:text-gray-400"
                        x-text="`[${item.Quantity}x ${item.Product.Name}]`"
                      ></p>
                      <p class="pr-1" x-show="order.Items.length > 1 && idx < (order.Items.length-2)">,</p>
                      <p class="px-1" x-show="order.Items.length > 1 && idx == (order.Items.length-2)">dan</p>
                    </div>
                  </template>
                </template>
                <template x-if="order.Items === null">
                  <p
                    class="text-xs text-gray-600 dark:text-gray-400"
                  >Tidak ada produk</p>
                </template>
              </div>
            </td>

            <td class="px-4 py-3 text-xs">
              <span
                class="px-2 py-1 font-semibold leading-tight text-green-700 bg-green-100 rounded-full dark:bg-green-700 dark:text-green-100"
                x-show="order.Status == 'Completed'"
                x-text="order.Status"
              ></span>
              <span
                class="px-2 py-1 font-semibold leading-tight text-gray-700 bg-gray-100 rounded-full dark:text-gray-100 dark:bg-gray-700"
                x-show="order.Status == 'Pending'"
                x-text="order.Status"
              ></span>
              <span
                class="px-2 py-1 font-semibold leading-tight text-orange-700 bg-orange-100 rounded-full dark:text-white dark:bg-orange-600"
                x-show="order.Status == 'Canceled'"
                x-text="order.Status"
              ></span>
              <span
                class="px-2 py-1 font-semibold leading-tight text-red-700 bg-red-100 rounded-full dark:text-red-100 dark:bg-red-700"
                x-show="order.Status == 'Denied'"
                x-text="order.Status"
              ></span>
            </td>

            <td class="px-4 py-3 text-sm">
              <div class="flex item-center text-sm">
                <div>
                  <p
                    class="text-xs text-gray-600 dark:text-gray-400"
                    x-text="'Pesan: ' + order.OrderDate"
                    x-show="order.OrderDate != ''"
                  ></p>
                  <p
                    class="text-xs text-gray-600 dark:text-gray-400"
                    x-text="'Kirim: ' + order.ShippingDate"
                    x-show="order.ShippingDate != ''"
                  ></p>
                </div>
              </div>
            </td>

        </template>
        <template x-ref="orderDetail">

            <div
              class="absolute top-0 mt-3 ml-3 sm:mr-0 text-sm md:text-lg font-semibold tracking-wide text-left text-gray-500 uppercase dark:text-gray-400"
              x-text="'#'+order.Code"
            ></div>
            <!-- Yang terlibat -->

              <thead>
                <tr

                >

                </tr>
              </thead>
              <tbody class="bg-white dark:divide-gray-700 dark:bg-gray-800">
                <tr class="text-gray-700 dark:text-gray-400">
                  <td class="px-4 py-1 text-sm">Nama Pembeli</td>
                  <td class="px-4 py-1 text-sm" x-text="customer.Name"></td>
                </tr>
                <tr class="text-gray-700 dark:text-gray-400">
                  <td class="px-4 py-1 text-sm">Sales</td>
                  <td class="px-4 py-1 text-sm" x-text="sales.Name"></td>
                </tr>
                <tr class="text-gray-700 dark:text-gray-400">
                  <td class="px-4 py-1 text-sm">Surveyor</td>
                  <td class="px-4 py-1 text-sm" x-text="surveyor.Name"></td>
                </tr>
                <tr class="text-gray-700 dark:text-gray-400">
                  <td class="px-4 py-1 text-sm">Collector</td>
                  <td class="px-4 py-1 text-sm" x-text="collector.Name"></td>
                </tr>
              </tbody>
            </table>

            <!-- Alamat -->
            <table class="w-full whitespace-no-wrap">
              <thead>
                <tr
                  class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
                >
                  <th class="px-3 py-3">#Alamat</th>
                  <th class="px-4 py-3"></th>
                </tr>
              </thead>
              <tbody class="bg-white dark:divide-gray-700 dark:bg-gray-800">
                <tr class="text-gray-700 dark:text-gray-400">

                  <td
                    class="px-4 py-1 text-sm"
                    x-text="shippingAddress.Name"
                  ></td>
                </tr>
                <tr class="text-gray-700 dark:text-gray-400">
                  <td class="px-4 py-1 text-sm">Penagihan</td>
                  <td
                    class="px-4 py-1 text-sm"
                    x-text="billingAddress.Name"
                  ></td>
                </tr>
              </tbody>
            </table>

            <!-- Alamat -->
            <table class="w-full whitespace-no-wrap">
              <thead>
                <tr
                  class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
                >
                  <th class="px-3 py-3">#Tanggal</th>

                </tr>
              </thead>
              <tbody class="bg-white dark:divide-gray-700 dark:bg-gray-800">

                  <td class="px-4 py-1 text-sm">Pemesanan</td>
                  <td class="px-4 py-1 text-sm" x-text="order.OrderDate"></td>
                </tr>

                  <td

                </tr>

            </table>

                  class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
                >
                  <th class="px-3 py-3">#Lainnya</th>
                  <th class="px-4 py-3"></th>
                </tr>
              </thead>
              <tbody class="bg-white dark:divide-gray-700 dark:bg-gray-800">
                <tr class="text-gray-700 dark:text-gray-400">
                  <td class="px-4 py-1 text-sm">Status</td>
                  <td class="px-4 py-1 text-xs">
                    <span
                      class="px-2 py-1 font-semibold leading-tight text-green-700 bg-green-100 rounded-full dark:bg-green-700 dark:text-green-100"
                      x-show="order.Status == 'Completed'"

                    ></span>
                    <span
                      class="px-2 py-1 font-semibold leading-tight text-gray-700 bg-gray-100 rounded-full dark:text-gray-100 dark:bg-gray-700"
                      x-show="order.Status == 'Pending'"
                      x-text="order.Status"
                    ></span>
                    <span
                      class="px-2 py-1 font-semibold leading-tight text-orange-700 bg-orange-100 rounded-full dark:text-white dark:bg-orange-600"
                      x-show="order.Status == 'Canceled'"
                      x-text="order.Status"
                    ></span>
                    <span

                      x-show="order.Status == 'Denied'"
                      x-text="order.Status"
                    ></span>
                  </td>
                </tr>

                <tr class="text-gray-700 dark:text-gray-400">
                  <td class="px-4 py-1 text-sm">Pembayaran</td>
                  <td class="px-4 py-1 text-xs">
                    <span

                      x-show="order.Credit"
                      >Kredit</span

                      class="px-2 py-1 font-semibold leading-tight text-green-700 bg-green-100 rounded-full dark:bg-green-700 dark:text-green-100"
                      x-show="!order.Credit"
                      >Cash</span

                  </td>
                </tr>
              </tbody>
            </table>

            <div class="overflow-x-auto mt-4">
              <!-- Items -->
              <table class="w-full whitespace-no-wrap">
                <thead>
                  <tr
                    class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
                  >
                    <th class="px-3 py-3">No</th>
                    <th class="px-4 py-3">Nama</th>
                    <th class="px-4 py-3">Qty</th>

                    <th class="px-4 py-3">Harga</th>
                  </tr>
                </thead>
                <tbody
                  class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800"
                >
                  <template x-for="(item, index) in items" :key="index">
                    <tr
                      class="text-gray-700 dark:text-gray-400 hover:opacity-50 cursor-pointer"
                    >
                      <td class="px-3 py-3 text-sm" x-text="index + 1"></td>
                      <td class="px-1 py-3">
                        <div class="flex items-center text-sm">
                          <!-- Tampilkan avatar -->
                          <div
                            class="relative hidden w-8 h-8 mr-3 rounded-full md:block"
                          >
                            <img
                              class="object-cover w-full h-full rounded-full"
                              :src="'/file/product/no-photo.png'"
                              alt=""
                              loading="lazy"
                              x-show="item.Product.Thumbnail == ''"
                            />
                            <img
                              class="object-cover w-full h-full rounded-full"
                              :src="`/file/product/thumbnail/${item.Product.Thumbnail}`"
                              alt=""
                              loading="lazy"
                              x-show="item.Product.Thumbnail != ''"
                            />
                            <div
                              class="absolute inset-0 rounded-full shadow-inner"
                              aria-hidden="true"
                            ></div>
                          </div>
                          <div>
                            <p
                              class="font-semibold"
                              x-text="item.Product.Name"
                            ></p>
                            <p
                              class="text-xs text-gray-600 dark:text-gray-400"
                              x-text="item.Product.Code"
                            ></p>
                          </div>
                        </div>
                      </td>
                      <td class="px-4 py-3 text-sm" x-text="item.Quantity"></td>
                      <td
                        x-show="item.Discount == 0"
                        class="px-4 py-3 text-sm"
                        x-text="toRupiah(item.Price*item.Quantity)"
                      ></td>
                      <td x-show="item.Discount > 0" class="px-4 py-3 text-sm">
                        <div>
                          <p
                            class="font-semibold"
                            x-text="toRupiah(item.Discount*item.Quantity)"
                          ></p>
                          <p
                            class="text-xs text-red-400 line-through dark:text-gray-400"
                            x-text="toRupiah(item.Price*item.Quantity)"
                          ></p>
                        </div>
                      </td>
                    </tr>
                  </template>
                  <tr class="text-gray-700 dark:text-gray-400">
                    <td class="px-3 py-3 text-sm"></td>
                    <td class="px-3 py-3 text-sm"></td>
                    <td class="px-3 py-3 text-sm">Total</td>
                    <td
                      class="px-4 py-3 text-sm"
                      x-text="toRupiah(Number(order.PriceTotal))"
                      :title="`Harga beli total ${toRupiah(Number(order.BasePriceTotal))}`"
                    ></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </template>
        <script>
          function fOrdDetail($parent) {
            return {
              id: $parent.modalTmp,
              order: [],
              customer: [],
              sales: [],
              surveyor: [],
              collector: [],
              shippingAddress: [],
              billingAddress: [],
              items: [],
              fetchById($dispatch) {
                fetch(`/api/v1/local/order/id/${this.id}`, {
                  method: "GET",
                })
                  .then((res) => res.json())
                  .then((json) => {
                    if (json.error) {
                      $dispatch("notif", {
                        type: "error",
                        message: json.error,
                      });
                    }

                    if (json.order == null) {
                      $dispatch("notif", {
                        type: "error",
                        message:
                          "Sepertinya telah terjadi kesalahan saat memuat data order/penjualan",
                      });
                    } else {
                      this.order = json.order;
                      this.customer = json.order.Customer;
                      this.sales = json.order.Sales;
                      this.surveyor = json.order.Surveyor;
                      this.collector = json.order.Collector;
                      this.shippingAddress = json.order.ShippingAddress;
                      this.billingAddress = json.order.BillingAddress;
                      this.items = json.order.Items;
                    }
                  })
                  .catch((err) => {
                    console.log(err);
                  });
              },
            };
          }
        </script>
      </tbody>
    </table>
  </div>
  <div
    class="grid px-4 py-3 text-xs font-semibold tracking-wide text-gray-500 uppercase border-t dark:border-gray-700 bg-gray-50 sm:grid-cols-9 dark:text-gray-400 dark:bg-gray-800"
  >
    <span
      class="flex items-center justify-center sm:justify-start col-span-10 sm:col-span-1"
    >
      <div class="relative">
        <select
          class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
          x-model="limit"
        >
          <option value="">Jumlah per halaman</option>
          <option value="10">10</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
        <div
          class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
        >
          {{ template "_svg_icon_arrow_bottom" }}
        </div>
      </div>
    </span>
    <span class="flex items-center col-span-10 sm:col-span-7 justify-center">
      Total
      <div x-text="total" class="px-1"></div>
      -
      <div class="px-1"></div>
      Halaman
      <div x-text="page" class="px-1"></div>
    </span>
    <!-- Pagination -->
    <span
      class="flex justify-center col-span-10 sm:col-span-1 mt-2 sm:mt-auto sm:justify-end"
    >
      <nav aria-label="Table navigation">
        <ul class="inline-flex items-center">
          <!-- Backwaard -->
          <li>
            <button
              class="px-3 py-1 rounded-md rounded-l-lg focus:outline-none focus:shadow-outline-purple"
              aria-label="Previous"
              @click="backW($dispatch)"
              :class="{'cursor-not-allowed opacity-50': page <= 1 || loading == true}"
              :disabled="page <= 1 || loading == true"
            >
              <svg
                aria-hidden="true"
                class="w-4 h-4 fill-current"
                viewBox="0 0 20 20"
              >
                <path
                  d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </button>
          </li>
          <!-- Forward -->
          <li>
            <button
              class="px-3 py-1 rounded-md rounded-r-lg focus:outline-none focus:shadow-outline-purple"
              aria-label="Next"
              @click="forW($dispatch)"
              :class="{'cursor-not-allowed opacity-50': last == true || loading == true}"
              :disabled="last == true || loading == true"
            >
              <svg
                class="w-4 h-4 fill-current"
                aria-hidden="true"
                viewBox="0 0 20 20"
              >
                <path
                  d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </button>
          </li>
        </ul>
      </nav>
    </span>
  </div>
</div>

<script>
  function OrderData() {
    return {
      fetchInit($watch, $dispatch) {
        $watch("limit", (value) => {
          if (value != "") {
            this.orders = [];
            this.page = 1;
            this.loaded = 0;
            this.fetchOrdersData($dispatch, true, "init");
          }
        });
        this.fetchOrdersData($dispatch, true, "init");
      },
      orders: [],
      loading: false,
      lastid: 0,
      limit: 10,
      productType: "all",
      loaded: 0,
      last: false,
      page: 1,
      total: 0,
      fetchOrdersData($dispatch, reset, go) {
        this.loading = true;
        if (reset) {
          this.lastid = 0;
        }
        if (go == "back") {
          ffrom = `/api/v1/local/order/list/${this.limit}?lastid=${this.lastid}&direction=back`;
        } else {
          ffrom = `/api/v1/local/order/list/${this.limit}?lastid=${this.lastid}&direction=next`;
        }
        fetch(ffrom, {
          method: "GET",
        })
          .then((res) => res.json())
          .then((json) => {
            this.loading = false;
            if (json.error) {
              $dispatch("notif", {
                type: "error",
                message: json.error,
              });
            }

            if (json.orders != null) {
              this.orders = json.orders;
              this.last = json.last;
              this.total = json.total;

              if (go == "back") {
                this.page = Number(this.page) - 1;
                this.loaded -= 10;
              } else if (go == "next") {
                this.page = Number(this.page) + 1;
                this.loaded += 10;
              }
            } else {
              this.last = true;
              $dispatch("notif", {
                type: "error",
                message: "Tidak ada data order/penjualan yang bisa ditampilkan",
              });
            }
          })
          .catch((err) => {
            console.log(err);
            this.loading = false;
          });
      },
      backW($dispatch) {
        if (this.page > 1) {
          this.lastid = this.orders[0].ID;
          this.fetchOrdersData($dispatch, false, "back");
        }
      },
      forW($dispatch) {
        this.lastid = this.orders[this.orders.length - 1].ID;
        this.fetchOrdersData($dispatch, false, "next");
      },
    };
  }
</script>
