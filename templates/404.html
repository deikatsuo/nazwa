<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ .site_title }} - {{ .site_name }}</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/assets/css/tailwind.optimized.css" />
  </head>
  <style>
    .gradient {
      background-image: linear-gradient(135deg, #684ca0 35%, #1c4ca0 100%);
    }
  </style>
  <body
    class="gradient h-screen overflow-hidden flex items-center justify-center"
  >
    <div class="text-white min-h-screen flex items-center">
      <div class="container mx-auto p-4 flex flex-wrap items-center">
        <div class="w-full md:w-5/12 text-center p-4">
          <img src="/assets/img/404.png" alt="Not Found" />
        </div>
        <div class="w-full md:w-7/12 text-center md:text-left p-4">
          <div class="text-6xl font-medium">404</div>
          <div class="text-xl md:text-3xl font-medium mb-4">
            {{ .l_missing }}
          </div>
          <div class="text-lg mb-8">{{ .l_maybe }}</div>
          <a href="{{ .site_url }}" class="border border-white rounded p-4"
            >{{ .l_back }}</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
