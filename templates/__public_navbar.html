{{ define "public_navbar" }}
<!--Nav-->

<nav id="header" class="fixed w-full z-30 top-0 bg-white text-black shadow-md">
  <div
    class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 py-2"
  >
    <div class="pl-4 flex items-center">
      <a
        class="inline-flex font-bold text-2xl lg:text-4xl text-center justify-center content-center items-center"
        href="#"
        id="logo"
      >
        <div class="h-8">
          <img
            src="/assets/img/logo.svg"
            class="object-cover w-full h-full"
            loading="lazy"
          />
        </div>
        {{ .site_name }}
      </a>
    </div>

    <div class="block lg:hidden pr-4">
      <button
        id="nav-toggle"
        class="flex items-center p-1 text-orange-800 hover:text-gray-900"
      >
        <svg
          class="fill-current h-6 w-6"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <title>Menu</title>
          <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
        </svg>
      </button>
    </div>

    <div
      class="w-full sm:bg-white flex-grow lg:flex lg:items-center lg:w-auto hidden mt-2 lg:mt-0 lg:bg-transparent text-black p-4 lg:p-0 z-20"
      id="nav-content"
    >
      <ul class="list-reset lg:flex justify-end flex-1 items-center">
        <li class="mr-3">
          <a class="inline-block py-2 px-4 text-black no-underline" href="#"
            >Home</a
          >
        </li>
        <li class="mr-3">
          <a
            class="inline-block text-black no-underline hover:text-gray-800 hover:text-underline py-2 px-4"
            href="/product"
            >Produk</a
          >
        </li>
        <!-- Login -->
        {{ if .login }}
        <li class="mr-3">
          <a
            class="inline-block text-black no-underline hover:text-gray-800 hover:text-underline py-2 px-4"
            href="/dashboard"
            >Dashboard</a
          >
        </li>
        {{ else }}
        <li class="mr-3">
          <a
            class="inline-block text-black no-underline hover:text-gray-800 hover:text-underline py-2 px-4"
            href="/login"
            >Login</a
          >
        </li>
        {{ end }}
      </ul>
    </div>
  </div>

  <hr class="border-b border-gray-100 opacity-25 my-0 py-0" />
</nav>
{{ end }}
