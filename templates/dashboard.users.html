{{ template "base" .}} {{ define "dashboard_users_content" }}
<h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
  Pengguna
</h2>

<div
  class="mb-8"
  x-data="usersPageData()"
  x-init="fetchInit()"
>
<!-- New Table -->
<div class="w-full overflow-hidden rounded-lg shadow-xs">
  <div class="w-full overflow-x-auto">
    <table class="w-full whitespace-no-wrap">
      <thead>
        <tr
          class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800"
        >
          <th class="px-4 py-3">Nama Lengkap</th>
          <th class="px-4 py-3">Sisa Saldo</th>
          <th class="px-4 py-3">Rating</th>
          <th class="px-4 py-3">Terdaftar</th>
        </tr>
      </thead>

      <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
        <template x-for="(user, index) in users" :key="index">
          <tr class="text-gray-700 dark:text-gray-400">
            <td class="px-4 py-3">
              <div class="flex items-center text-sm">
                <!-- Tampilkan avatar -->
                <div class="relative hidden w-8 h-8 mr-3 rounded-full md:block">
                  <img
                    class="object-cover w-full h-full rounded-full"
                    :src="'/file/profile/'+user.Avatar"
                    alt=""
                    loading="lazy"
                  />
                  <div
                    class="absolute inset-0 rounded-full shadow-inner"
                    aria-hidden="true"
                  ></div>
                </div>
                <div>
                  <p 
                    class="font-semibold"
                    x-text="user.Firstname+' '+user.Lastname"
                  ></p>
                  <p 
                    class="text-xs text-gray-600 dark:text-gray-400"
                    x-text="user.Role"
                  ></p>
                </div>
              </div>
            </td>
            <td 
              class="px-4 py-3 text-sm"
              x-text="user.Balance"
            ></td>
            <td class="px-4 py-3 text-xs">
              <span
                class="px-2 py-1 font-semibold leading-tight text-green-700 bg-green-100 rounded-full dark:bg-green-700 dark:text-green-100"
              >
                Kredit lancar
              </span>
            </td>
            <td
              class="px-4 py-3 text-sm"
              x-text="user.CreatedAt"
            ></td>
          </tr>
        </template>
      </tbody>

    </table>
  </div>
  <div
    class="grid px-4 py-3 text-xs font-semibold tracking-wide text-gray-500 uppercase border-t dark:border-gray-700 bg-gray-50 sm:grid-cols-9 dark:text-gray-400 dark:bg-gray-800"
  >
    <span class="flex items-center col-span-3"> Menampilkan 21-30 dari 100 </span>
    <span class="col-span-2"></span>
    <!-- Pagination -->
    <span class="flex col-span-4 mt-2 sm:mt-auto sm:justify-end">
      <nav aria-label="Table navigation">
        <ul class="inline-flex items-center">
          <li>
            <button
              class="px-3 py-1 rounded-md rounded-l-lg focus:outline-none focus:shadow-outline-purple"
              aria-label="Previous"
            >
              <svg
                aria-hidden="true"
                class="w-4 h-4 fill-current"
                viewBox="0 0 20 20"
              >
                <path
                  d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </button>
          </li>
          <li>
            <button
              class="px-3 py-1 rounded-md focus:outline-none focus:shadow-outline-purple"
            >
              1
            </button>
          </li>
          <li>
            <button
              class="px-3 py-1 rounded-md focus:outline-none focus:shadow-outline-purple"
            >
              2
            </button>
          </li>
          <li>
            <button
              class="px-3 py-1 text-white transition-colors duration-150 bg-purple-600 border border-r-0 border-purple-600 rounded-md focus:outline-none focus:shadow-outline-purple"
            >
              3
            </button>
          </li>
          <li>
            <button
              class="px-3 py-1 rounded-md focus:outline-none focus:shadow-outline-purple"
            >
              4
            </button>
          </li>
          <li>
            <span class="px-3 py-1">...</span>
          </li>
          <li>
            <button
              class="px-3 py-1 rounded-md focus:outline-none focus:shadow-outline-purple"
            >
              8
            </button>
          </li>
          <li>
            <button
              class="px-3 py-1 rounded-md focus:outline-none focus:shadow-outline-purple"
            >
              9
            </button>
          </li>
          <li>
            <button
              class="px-3 py-1 rounded-md rounded-r-lg focus:outline-none focus:shadow-outline-purple"
              aria-label="Next"
            >
              <svg
                class="w-4 h-4 fill-current"
                aria-hidden="true"
                viewBox="0 0 20 20"
              >
                <path
                  d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                  clip-rule="evenodd"
                  fill-rule="evenodd"
                ></path>
              </svg>
            </button>
          </li>
        </ul>
      </nav>
    </span>
  </div>
</div>
</div>
<script>
function usersPageData() {
  return {
    fetchInit() {
      this.fetchUsersData();
    },
    users: [],
    fetchUsersData() {
      fetch("/api/v1/local/users/list", {
        method: "GET",
      })
      .then((res) => res.json())
      .then((json) => {
        this.users = json.users
      })
      .catch((err) => {
        console.log(err)
      });
    },
  };
}
</script>
{{ end }}
